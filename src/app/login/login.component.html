<style>
	.invalid-feedback {
		color: red;


	}
</style>

<body class="bg-gradient-login">
	<!-- Login Content -->
	<div class="container-login">
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card shadow-sm my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-12">
								<div class="login-form">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Đăng Nhập Hệ Thống</h1>
										<h6 style="color:red;" *ngIf='message != null'>{{message}}</h6>
									</div>
									<form class="user" [formGroup]='loginForm' (ngSubmit)='login()'>
										<div class="form-group">
											<input type="text" class="form-control" formControlName='username' id="exampleInputEmail"
                        placeholder="Tài Khoản" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
											<div *ngIf="submitted && f.username.errors " class="invalid-feedback">
												<div *ngIf="f.username.errors.required">Vui lòng nhập tài khoản</div>
											</div>
										</div>


										<div class="form-group">
											<input type="password" class="form-control" formControlName='password' id="exampleInputPassword" placeholder="Mật Khẩu" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                      <div *ngIf="submitted && f.password.errors " class="invalid-feedback">
												<div *ngIf="f.password.errors.required">Vui lòng nhập mật khẩu</div>
											</div>
                    </div>
											<div class="form-group">
												<div class="custom-control custom-checkbox small"
													style="line-height: 1.5rem;">
													<input type="checkbox" class="custom-control-input"  id="customCheck">
													<label class="custom-control-label" for="customCheck">Ghi Nhớ Đăng Nhập</label>
												</div>
											</div>
											<div class="form-group">
												<button  (click) = 'login()' class="btn btn-primary btn-block">Đăng Nhập</button>
											</div>
											<hr>


									</form>


									<div class="text-center">
         <button class="btn btn-google btn-block" (click)="signInWithGoogle()"><img src="https://img.icons8.com/color/480/google-logo.png" width="30px" height="30">oogle Login</button>
        
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
